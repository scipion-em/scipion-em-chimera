<h3><a href="../index.html#commands">Command</a>: scipionss</h3>
<h3 class="usage"><a href="usageconventions.html">Usage</a>:
<br><b>scipionss</b>
</h3>

<p>
The scipionss command saves a ChimeraX session that may be recovered by
     the command <a href="scipionrs.html">scipionrs</a> or the Scipion protocol
    <b>chimera restore session</b>.
</p>


<h3>
    Examples
</h3>
    <blockquote>
    <b>scipionss</b>
    </blockquote>

    will save the session
</p>


<hr>
